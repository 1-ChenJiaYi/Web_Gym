  <script src="./vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        x: 100
      }, 
      // computed相较于methods_api来说，它会在数据更新时进行追踪，然后缓存结果，不需要每次都进行重新计算 
      computed: {
        foo() {
          return x + 100  
        }, 
        // 完整的写法：
        bar: {
          set() {

          }, 
          get() {

          }
        }
      }
    })

    

  </script>
</body>
